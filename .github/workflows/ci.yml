name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv pip install -r requirements.txt && uv pip install -r requirements-dev.txt || uv sync --extra dev
      - name: Lint
        run: make lint
      - name: Format
        run: make format
      - name: Type check
        run: make type-check
      - name: Test
        run: make test
      - name: Coverage report
        run: uv run pytest --cov=src/telegram_media_downloader --cov-report=term-missing 